<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="top" >
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </div>
    <div class="middle">
        <div>Search the web using Google! <br>
        <input type="search" style="width:22.5%"><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
        </div>
    </div>
    <div class="bottom-left">
        <div style="padding-top:9px;">Special Searches <br>
            <a href="http://www.google.com/stanford">Standford Search</a><br>
            <a href="http://www.google.com/linux">Linux Search</a>
        </div>
    </div>
    <div class="bottom-middle">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
            <a href="http://www.google.com/linux">About Google!</a><br>
            <a href="http://www.google.com/linux">Company Info</a><br>
            <a href="http://www.google.com/linux">Google! Logos</a>
    </div>
    <div class="bottom-right">
        <div>Get Google! <br> updates monthly: <br>
            <input type="text"  value="your e-mail"> <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
        </div>
    </div>
</div>
<div class="footer">
    Copyright &copy;1998 Google Inc.
</div>
</body>
</html>
